<!doctype html>
<html lang="br-pt">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Bootstrap CSS -->

	<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="css/img/favicon-32x32.png"
		/>

	<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">

	<link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Frontend Mentor | Interactive pricing component - Elias O. Almeida</title>
  </head>
  <body>
	
	<div class="background-head">
		<div class="container-principal">
			<div class="title-container">
				<h1>Simple, traffic-based pricing</h1>

				 <p>
					Sign-up for our 30-day trial. No credit card required.
				 </p>
			</div>

			<section class="conteudo">
			  <div class="conteudo-body row">
					<div class="col-md-6 ">
						<p class="views" id="views">
							100K Pageviews
						</p>
				    </div>

					<div class="col-md-6">
						<div class="box-money row">
							<div class="col-md-10 d-flex justify-content-end money" id="money">
                                $16.00
							</div>

							<div class="col-md-2 d-flex justify-content-start month">
                               /month
							</div>
						</div>
				    </div>


					<div class="row col-md-12 conteudo-range">
                        <input type="range" id="customRange" min="0" max="100" value="50" onmousemove="rangeValue(this.value)" onchange="rangeValue(this.value)">
					</div>
					
					<div class="col-md-12  month desconto d-flex justify-content-end">
						<div class="text-end">
							Monthly Billing 
						</div> 
						<div>
							<input type="checkbox" id="toggle" class="toggle" onclick="toggle()"> <label for="toggle"></label> 
						</div>

						<div class="text-start">
                            Yearly Billing 
						</div>

						<div class="text-start desconto-vintecinco">
							-25% discount
						</div>
					</div>
			   </div>

			   <div class="border-top"> 
				<div class="row">
					<div class="col-md-6 list">
					   <ul>
						   <li>
							  <img src="css/img/icon-check.svg"> Unlimited websites
						   </li>

						   <li>
							<img src="css/img/icon-check.svg">  100% data ownership
						   </li>

						   <li>
							<img src="css/img/icon-check.svg">  Email reports
					   	   </li>
					   </ul>
					</div>

					<div class="col-6 d-flex justify-content-center">
						<button type="submit" class="btn btn-primary"> Start my trial </button>
				    </div>
				  </div>
			   </div>
			</section>

			<footer class="footer text-center"> 
				Challenge by <a href="https://www.frontendmentor.io/" style="text-decoration: none;">Frontend Mentor</a>. Coded by <a style="text-decoration: none;" href="https://github.com/EliasOAlmeida">Thomas Jonstrup</a>.
			 </footer>
		</div>
	</div>   

    <!-- JavaScript Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- JavaScript Bootstrap -->

	<!-- SCRIPT -->
	<script src="js/script.js"> </script>
	<!-- FIM SCRIPT -->
</body>
</html>
